<div class="card">
    <div class="card-header">
        <strong>{{data.title}}</strong>
        <div class="spacer"></div>
        <button mat-icon-button color="warn" (click)="no()" matTooltip="Đóng" [matTooltipPosition]="'above'">
            <i class="material-icons">clear</i>
        </button>
    </div>
    <div class="card-body scroll-y" [style.max-height]="data.height">
        <p [innerHTML]="contents"></p>
    </div>
    <div class="card-footer text-center">
        <button mat-raised-button color="warn" (click)="no()">Hủy bỏ</button>
        &nbsp;
        <button mat-raised-button color="primary" (click)="yes()">Đồng ý</button>
    </div>
</div>
