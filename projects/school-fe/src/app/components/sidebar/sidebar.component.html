<mat-accordion>
  <ng-container *ngFor="let item of menuData">
    <ng-container *ngIf="item.hasChild">
      <mat-expansion-panel>
        <mat-expansion-panel-header [ngClass]="{'active': hasChildActive(item.childrens)}">
          <mat-panel-title>
            <i class="material-icons">{{item.icon}}</i>&nbsp;&nbsp;{{item.title}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list>
          <ng-container *ngFor="let childItem of item.childrens">
            <a [ngClass]="{'active': childItem.link == url}" mat-list-item [routerLink]="[childItem.link]">{{childItem.title}}
              <hr class="hr-sch">
            </a>
          </ng-container>
        </mat-nav-list>
      </mat-expansion-panel>
    </ng-container>
    <ng-container *ngIf="!item.hasChild">
      <mat-nav-list>
        <a mat-list-item [ngClass]="{'active': item.link == url}" [routerLink]="[item.link]"><i
            class="material-icons">{{item.icon}}</i>&nbsp;&nbsp;{{item.title}}</a>
      </mat-nav-list>
    </ng-container>
  </ng-container>
</mat-accordion>
<mat-spinner *ngIf="loadSidebar" id="sideSpinner" [diameter]="30"></mat-spinner>
